<div class="widget uprobot">
    <background></background>
    <backdrop content="Uprobot"></backdrop>
    <overlay></overlay>
    <div class="modal loading"></div>
    <div class="modal error" v-if="response.error">
        <h2>Error</h2>
        <p>{{ response.error }}</p>
    </div>
    <div class="modal success" v-if="response.data" :data-length=response.data.monitors.length>
        <ul>
            <li v-for="value in response.data.monitors" :data-id=value.id :data-type=value.type :data-status=value.status :data-url=value.url>
                {{ value.friendlyname }}
            </li>
        </ul>
    </div>
</div>
