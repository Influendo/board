<div class="panel panel-default panel-uprobot">
    <div class="backdrop">UPTIME</div>

    <div class="panel-body">
        <div class="monitors">
            <table class="table status-table" v-if="monitors" style="width: auto;">
                <tr v-for="monitor in monitors">
                    <td>
                        <span class="label label-success" v-if="monitor.status == 2">&nbsp; <i class="fa fa-arrow-up"></i> &nbsp;</span>
                        <span class="label label-danger" v-if="monitor.status != 2">&nbsp; <i class="fa fa-arrow-down"></i> &nbsp;</span>
                    </td>
                    <td>{{ monitor.friendlyname }}</td>
                </tr>
            </table>
        </div>
    </div>
</div>
