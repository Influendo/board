<div class="widget whatsdone">
    <background></background>
    <backdrop content="Whatsdone"></backdrop>
    <overlay></overlay>
    <div class="modal loading"></div>
    <div class="modal error" v-if="response.error">
        <h2>Error</h2>
        <p>{{ response.error }}</p>
    </div>
    <div class="modal success" v-if="response.data" :data-length=response.data.length>
        <ul v-if="response.data.length">
            <li v-for="value in response.data" v-if="value.tasks.length">
                <h5>{{ value.name }}</h5>
                <p>{{ value.taskBody }}</p>
            </li>
        </ul>
        <div v-if="!response.data.length">
            <h3>Nothing has been<br /> done today. :(</h3>
            <h4>DELAT! DELAT! DELAT!</h4>
        </div>
    </div>
</div>
