<div class="widget currency">
    <background></background>
    <backdrop content="Currency"></backdrop>
    <overlay></overlay>
    <div class="modal loading"></div>
    <div class="modal error" v-if="response.error">
        <h2>Error</h2>
        <p>{{ response.error }}</p>
    </div>
    <div class="modal success" v-if="response.data" :data-length=Object.keys(response.data.rates).length :data-base=response.data.base :data-date=response.data.date>
        <h2>{{ response.data.base }}@{{ response.data.date }}</h2>
        <table>
            <tbody>
                <tr v-for="(value, key) in response.data.rates" :data-currency=value.currencyCode.toLowerCase()>
                    <td>{{ value.currencyCode }}</td>
                    <td>{{ value.nr }}</td>
                    <td>{{ value.value }}</td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
