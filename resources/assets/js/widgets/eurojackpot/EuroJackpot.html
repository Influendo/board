<div class="widget eurojackpot">
    <background></background>
    <backdrop content="EuroJackpot"></backdrop>
    <overlay></overlay>
    <div class="modal loading"></div>
    <div class="modal error" v-if="response.error">
        <h2>Error</h2>
        <p>{{ response.error }}</p>
    </div>
    <div class="modal success" v-if="response.data">
        <div class="next-draw">
            <h6>{{ response.data.nextDraw.id }} u Petak, {{ response.data.nextDraw.datetime }} @ 23:00 HRT1</h6>
            <h2>{{ response.data.nextDraw.jackpot }}</h2>
        </div>
        <div class="last-draw">
            <h6>{{ response.data.lastDraw.id }} - Nedjelja, {{ response.data.lastDraw.datetime }} @ 23:00</h6>
            <ul>
                <li class="main-table" v-for="num in response.data.lastDraw.mainTable">{{ num }}</li>
                <li class="delimiter">&#9733;</li>
                <li class="star-table" v-for="num in response.data.lastDraw.starTable">{{ num }}</li>
            </ul>
        </div>
    </div>
</div>
